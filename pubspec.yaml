name: flutter_list
description: A new Flutter project.
version: 1.0.2+2


environment:
  sdk: ">=2.2.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^0.1.2
  json_annotation: ^2.0.0
  http: ^0.12.0+2
  provider: ^3.0.0+1
  shared_preferences:
  expandable: ^3.0.1
  logger: ^0.7.0+2



dev_dependencies:
  flutter_test:
    sdk: flutter
  json_serializable: ^2.0.0
  build_runner: ^1.0.0

flutter:
  uses-material-design: true

  assets:
   - assets/images/

  fonts:
      - family: SF-Pro-Text-Regular
        fonts:
          - asset: assets/SF-Pro-Text-Regular.otf

      - family: SF-Pro-Text-Bold
        fonts:
          - asset: assets/SF-Pro-Text-Bold.otf

      - family: Calibre-Semibold
        fonts:
          - asset: assets/Calibre Semibold.otf
      - family: Goyang-L
        fonts:
          - asset: assets/goyang_L.ttf
      - family: Goyang-R
        fonts:
          - asset: assets/goyang_R.ttf

